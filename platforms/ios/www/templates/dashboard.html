<ion-view view-title="Contact List">
  <!-- search bar code -->
  	<div class="bar  bar-subheader item-input-inset" no-tap-scroll="true">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.contact_name" ng-change="scrollTop()">
      </label>
      <button class="button button-clear">
        Cancel
      </button>
    </div>
 <!-- search bar code -->
   <ion-content class="has-subheader">
  		<div ng-show="phoneContacts">
            <div ng-repeat="contact in phoneContacts  | filter:search | orderBy: 'contact_name'">
              <a class="item item-icon-left item-icon-right item-divider">
                <i class="icon ion-ios-email-outline" ng-click="sendsms(contact.contact_number)"></i>{{ contact.contact_name }}
                 <div class="icon">
                 	<span class="ion-ios-telephone-outline" ng-click="docall(contact.contact_number)"></span>
                    &nbsp;&nbsp;
               		<span class="ion-ios-compose-outline" ng-click="edit_contact(contact.msg_id,contact.contact_name,contact.contact_number)"> </span>
               		&nbsp;&nbsp;
               		<span class="ion-ios-trash-outline" ng-click="delete_contact(contact.msg_id,contact.contact_name)"></span>
        		</div>
              </a>
			</div>
        </div>
	</ion-content>
</ion-view>
